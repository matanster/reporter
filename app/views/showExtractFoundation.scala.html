@(runIDs : List[String], selectedRunID: String, article: String, matches: List[Match1])

@* built up from a foundation template I fixed from angular-foundation's demo plunkers *@
<!doctype html>
<html ng-app="showExtract">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
  <script src="http://pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.5.1.js"></script>
  <script src="@routes.Assets.at("js/showExtract.js")" type="text/javascript"></script>  
  <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.0/css/foundation.css" rel="stylesheet">
  <link rel="stylesheet" href="@routes.Assets.at("css/app.css")" type="text/javascript"></script>  
  <title>@article</title>
</head>
<body>
  <div ng-controller="myController">
	  <a class="button dropdown" dropdown-toggle="#dropdown1">@selectedRunID</a>
	    <ul id="dropdown1" class="f-dropdown">
	      @runIDs.map {r => <li><a>@r</a></li>}
	    </li>
	  </ul>
  
  </div>
  <table>
    @matches.map {m => 
      <tr>
        <td class="matchIndication">@m.matchIndication</td><td>@m.sentence</td>
      </tr>
    }
  </table>
</body>
